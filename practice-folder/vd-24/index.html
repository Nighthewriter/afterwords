<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-shadows and outlines </title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow:8px 5px 15px 5px #3ea51f;
            /* margin: 334px; */

        }

        .text-element { 
            text-shadow: 2px 2px 4px #bd0909; 
        
        }

    </style>
</head>
<body>
    <div class="box">
        Hey this is box 
    </div>

    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas dolorum modi maiores, quis perspiciatis praesentium ab veritatis laboriosam, earum optio sequi cumque? Laborum, animi. Voluptate ad iure accusamus non labore nesciunt consectetur a recusandae!
    </p>
    
</body>
</html>

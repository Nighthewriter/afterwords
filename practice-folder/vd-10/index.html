<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos plus audio </title>
</head>

<body>
    <h2>TRAP</h2>

    <div><video src="wushang.mp4 " width="255" controls loop muted  poster="img.png"></video>
    </div>

    <h2>Audio</h2>
    <span><audio src="Evilsbhai.mp3" controls></audio></span>



    <h2>RAP</h2>
    <div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/6xJypoyQFnQ?si=qme57BGwSVU2Y1x6&amp;start=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div>
        <h3> Svg image </h3>

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>

        <img src="img.svg" alt="My svg image">
    </div>

</body>

</html>
